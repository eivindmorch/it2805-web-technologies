<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Graphics and animation using HTML5 Canvas</title>
        <style>
            #the-canvas { border: 1px dashed gray }   
        </style>
       
	   <script>
			var canvas;
			var context;
            addEventListener('load', function() {
                canvas = document.getElementById("the-canvas");
				if (context = canvas.getContext("2d")) {;
					
					<!-- SQUARE -->
					context.fillStyle="blue";
					context.fillRect(60, 40, 80, 80);
					
					<!-- CIRCLE -->
					context.beginPath();
					context.arc(230, 250, 40, Math.PI*2, false);
					context.fillStyle="red";
					context.fill();
					
					var bgimg = context.getImageData (0, 0, canvas.width, canvas.height);
					var doge = new Image();
					doge.src="doge.jpg";
					
					doge.onload = function(e) {
						context.drawImage(doge, 280, 50);
					
						var interval = setInterval(function(){rotate()}, 10);
						var dogeX = 280;
						var dogeY = 50;
						var angle = 0;
						
						function rotate() {
							context.clearRect(0, 0, canvas.width, canvas.height);
							context.putImageData(bgimg, 0, 0);
							
							dogeX = 300 + 100 * Math.cos(angle * Math.PI / 180);							
							dogeY = 150 + 100 * Math.sin(angle * Math.PI / 180);							context.drawImage(doge, dogeX, dogeY);
							angle++;		
							console.log(angle, dogeX, dogeY);
						}
					}
				}
            });
       
	   </script>
    </head>
    <body>
        <canvas id="the-canvas" width="500" height="400">   
            Your browser does not support the &lt;canvas&gt; element.
        </canvas>
    </body>
</html>
