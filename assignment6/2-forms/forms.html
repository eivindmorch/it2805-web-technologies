<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<meta name="Author" content="Eivind Morch">
		<title>Forms</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>
			<h1>Form</h1>
		</header>
		<div id="main">
		
			<form action="http://www.idi.ntnu.no/~michailg/IT2805/form.php" method="post">
			
				<fieldset>
					<legend>Contact information</legend>
				
					<p>
						<label>Full name: <br/>
							<input type="text" name="name" size="25" maxlength="40" required/>
						</label>
					</p>
					
					<p>
						<label>Email address: <br/> 
							<input type="email" name="email" size="20" maxlength="40" required/>
						</label>
					</p>
					
					<p>
						<label>Address (optional): <br/>  
							<input type="text" name="address" size="30" maxlength="40" />
						</label>
					</p>
					
					<p>
						<label>Phone number (optional): <br/> 
							<input type="tel" name="phone" size="10" maxlength="40" />
						</label>
					</p>
				</fieldset>
				
				<fieldset>
					<legend>Student information</legend>
					<p>
						Type of student: <br/>
						<label><input type="radio" name="year" value="1" id="test" required/> 1st Year - Freshman</label> <br/>
						<label><input type="radio" name="year" value="2"/> 2nd Year - Sophmore</label> <br/>
						<label><input type="radio" name="year" value="3"/> 3rd Year - Junior</label> <br/>
						<label><input type="radio" name="year" value="4"/> 4th Year - Senior</label>
					</p>
					<!--
					<p>
						Type of student: <br/>
						<select name="year" >
							<option selected  value="0">Choose one</option>
							<option value="1" required>1st Year - Freshman</option>
							<option value="2" required>2nd Year - Sophmore</option>
							<option value="3" required>3rd Year - Junior</option>
							<option value="4" required>4th Year - Senior</option>
						</select>
					</p>
					-->
					
					<p>
						<label>Expected start date: <br/>
							<input type="date" name="startDate" size="10" placeholder="YYYY-MM-DD" required/>
							<!-- Using placeholder and size due to Firefox and IE being unable to display date fields correctly--> 							
						</label>
					</p>
					
					<p>
						Classes you are interested in: <br/>
						<label><input type="checkbox" name="classes[]" value="ITX1001" /> ITX1001: HTML Basics</label> <br/>
						<label><input type="checkbox" name="classes[]" value="ITX1002"/> ITX1002: URLs and Site Structures</label> <br/>
						<label><input type="checkbox" name="classes[]" value="ITX2001"/> ITX2001: Introduction to Cascading Style Sheets (CSS)</label> <br/>
						<label><input type="checkbox" name="classes[]" value="ITX2002"/> ITX2002: CSS Properties and Applications</label> <br/>
						<label><input type="checkbox" name="classes[]" value="ABC1001"/> ABC1001: Working with Multimedia on the Web</label> <br/>
						<label><input type="checkbox" name="classes[]" value="JSX1000"/> JSX1000: Introduction to JavaScript</label> <br/>
						<label><input type="checkbox" name="classes[]" value="JSX1040"/> JSX1040: JavaScript: DOM</label> <br/>
						<label><input type="checkbox" name="classes[]" value="XML1000"/> XML1000: XML: Formatting Namespace Trees</label>
					</p>
				</fieldset>
				
				<fieldset>
					<legend>Additional information</legend>
					<p>
						<label>Special requests or comments (optional): <br/>
						<textarea name="comments" cols="50" rows="4"></textarea></label>
					</p>
				</fieldset>
				
				<p>
					<input type="submit" name="submit" value="Submit" onClick="if(!validateForm()) return false"/>
				</p>
				
			</form>
		</div>
	
		<script>
			function validateForm() {
				var classes=document.getElementsByName("classes[]");
				var classSelected=false;
		
				for(var i=0,l=classes.length;i<l;i++) {
					if(classes[i].checked) {
						classSelected=true;
					}
				}
				if(classSelected){
					return true;
				}
				else {
					alert("You must select one or more classes of interest.");
					return false;
				}
			}
		</script>
	
	</body>
	
	
</html>
